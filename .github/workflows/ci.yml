name: CI - Backend Unit Tests

on:
  pull_request:
    branches: [main, master]

jobs:
  backend-unit-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "9.0.x"

      - name: Restore solution
        run: dotnet restore "./PicHub.sln"

      - name: Build solution
        run: dotnet build "./PicHub.sln" --no-restore --configuration Release

      - name: Run AlbumUploader unit tests
        run: dotnet test "./backend/AlbumUploader.Tests/AlbumUploader.Tests.csproj" --no-build --configuration Release --logger "console;verbosity=normal"
